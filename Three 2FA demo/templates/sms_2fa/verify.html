<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Verify SMS Code</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <style> body { padding: 20px; max-width: 500px; margin: auto;} </style></head>
<body>
<div class="container">
    <h2>Enter SMS Verification Code</h2>
    <p>Enter the code sent to the phone number ending in ****{{ phone_last_4 }}</p>
     {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-danger"> {% for message in messages %}<div>{{ message }}</div>{% endfor %} </div>
     {% endif %} {% endwith %}
    <form method="post">
        <div class="mb-3"><label for="code" class="form-label">Verification Code</label><input type="text" name="code" class="form-control" required></div>
        <button type="submit" class="btn btn-success">Verify Code</button>
    </form>
    <p class="mt-3"><a href="{{ url_for('sms_2fa.login') }}">Try login again?</a></p>
</div>
</body></html>
