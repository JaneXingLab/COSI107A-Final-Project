<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2FA Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">2FA Verification</h2>
                    <p class="text-center">Enter the 2FA code sent to <strong>{{ email }}</strong></p>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                          {% for message in messages %}
                            <div>{{ message }}</div>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="code" class="form-label">2FA Code</label>
                            <input name="code" type="text" class="form-control" id="code" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
